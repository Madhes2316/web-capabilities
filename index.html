<!DOCTYPE html>
<html>
<head>
  <title>Camera Demo</title>
</head>
<body style="text-align:center; font-family:Arial">

<h2>Camera Demo</h2>

<button onclick="startCamera()">Start Camera</button><br><br>

<video id="video" autoplay playsinline width="300"></video><br><br>

<button onclick="capture()">ðŸ“¸ Capture</button><br><br>

<canvas id="canvas" style="display:none;"></canvas><br>

<a id="downloadLink" style="display:none;">â¬‡ Download</a>

<script>
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = stream;
  } catch (err) {
    alert("Camera permission denied");
  }
}

function capture() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  const link = document.getElementById("downloadLink");
  link.href = canvas.toDataURL("image/png");
  link.download = "photo.png";
  link.style.display = "block";
  link.innerText = "â¬‡ Download Image";
}
</script>

</body>
</html>
